<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con CSS Moderno</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca virtual BiblioSoft</h1>
    </header>
    
    <nav>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>

        <section class="content library-search-user">
            <div>
                <h2>Lista de usuarios</h2>
                
            </div>
            <div class="content-list">
                <label for="search-user">Buscar Usuario</label>
                <input type="text" id="input-search-user" name="search-user">
                <ul id="user-list"></ul>
            </div>
        </section>
        <section class="content library-search">
            <div>
                <h2>Buscar libro de la Biblioteca</h2>
                <!-- Gestión de Libros -->
            </div>
            <div class="content-list">
                <label for="search-book">Buscar Libro</label>
                <input type="text" id="input-search-book">
                <ul id="book-list"></ul>
                
            </div>
        </section>
        <section class="content library-options">
            <h2>Opciones de la Biblioteca</h2>
            <!-- Gestión de Libros -->
        
        <div class="option" id="book-management">
            <h3>Gestión de Libros</h3>
            <form id="book-form">
                <label for="isbn">Isbn:</label>
                <input type="text" id="input-isbn" name="isbn" required>

                <label for="title">Título:</label>
                <input type="text" id="input-title" name="title" required>

                <label for="author">Autor:</label>
                <input type="text" id="input-author" name="author" required>

                <label for="genre">Género:</label>
                <input type="text" id="input-genre" name="genre">

                <label for="publisher">Editor:</label>
                <input type="text" id="input-publisher" name="publisher" required>
                
                <label for="publicationYear">Año de publicación:</label>
                <input type="number" id="input-publicationYear" name="publicationYear" min="1900" max="2100" required>


                <label for="location">Ubicación</label>
                <input type="text" id="input-location" name="location">

                <label for="summary">Resumen:</label>
                <input type="text" id="input-summary" name="summary">

                

                <button id="add-book" type="submit">Agregar Libro</button>
            </form>
        </div>

        <!-- Gestión de Usuarios -->
        <div class="option" id="user-management">
            <h3>Gestión de Usuarios</h3>
            <form id="user-form">
                <label for="name">User id:</label>
                <input type="number" id="input-id" name="id" required>

                <label for="name">Nombre:</label>
                <input type="text" id="input-name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="input-email" name="email" required>

                <label for="email">Categoría:</label>

                <button id="add-user" type="submit">Agregar Usuario</button>
            </form>
        </div>
    
            <!-- Otras opciones del proyecto -->
        </section>
    </main>
    

    <footer>
        <p>&copy; BiblioSoft</p>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
