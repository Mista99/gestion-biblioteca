<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con CSS Moderno</title>
    <link rel="stylesheet" href="./styles-login.css">
</head>
<body>
    <header>
        <h1>Biblioteca virtual BiblioSoft</h1>
    </header>
    
    <nav>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <div class="content center">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="log-email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="log-password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="content center">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <label for="id">ID:</label> 
                <input type="text" id="reg-id" name="id" required>
                
                <label for="name">Nombre:</label>
                <input type="text" id="reg-name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="reg-email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="reg-password" name="password" required>
                
                <button type="submit">Registrar</button>
            </form>
        </div>

    </main>
    

    <footer>
        <p>&copy; BiblioSoft</p>
    </footer>
    <script type="module" src="./scripts/login.js"></script>
</body>
</html>
