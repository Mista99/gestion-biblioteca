            <form id="loginForm">
                <div class="mb-3">
                  <label for="log-email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="log-email" aria-describedby="emailHelp" name="email" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="log-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="log-password" name="password" required>
                </div>
                <!-- <div class="mb-3 form-check">

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

            <h2>Registrarse</h2>

            <form id="registerForm">
                <div class="mb-3">
                  <label for="reg-id" class="form-label">Id:</label>
                  <input type="text" class="form-control" id="reg-id" aria-describedby="emailHelp" name="id" required>
                </div>
                <div class="mb-3">
                  <label for="reg-name" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="reg-name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="reg-email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="reg-email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="reg-password" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="reg-password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="reg-ver-password" class="form-label">Verificar password:</label>
                    <input type="password" class="form-control" id="reg-ver-password" name="vpassword" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
